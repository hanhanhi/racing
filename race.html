<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/race.css">
    <title>Racing Car</title>
</head>

<body>
  <div class="allRace">
    <div class="wrapRace">
        <div class="fullScreen" id="fullScreen"></div>
        <div class="RaceSpace">
            <div class="startLine" id="startLine"><!-- 起跑線 -->
                <img src="./images/grid.png">
            </div>
            <div class="endLine"><!--終點線-->
                <img src="./images/grid.png">
            </div>
            <div class="wrapCar clearfix"><!-- 車子 -->
                <div class="car" id="car1">
                    <img src="./images/car01.png">
                    <!-- <img src="./images/fire.gif" id="fire"> -->
                </div>
                <div class="car" id="car2">
                    <img src="./images/car02.png">
                </div>
                <div class="car" id="car3">
                    <img src="./images/car03.png">
                </div>
                <div class="car" id="car4">
                    <img src="./images/car04.png">
                </div>
                <div class="car" id="car5">
                    <img src="./images/car05.png">
                </div>
                <div class="car" id="car6">
                    <img src="./images/car06.png">
                </div>
                <div class="car" id="car7">
                    <img src="./images/car07.png">
                </div>
                <div class="car" id="car8">
                    <img src="./images/car08.png">
                </div>
                <div class="car" id="car9">
                    <img src="./images/car09.png">
                </div>
                <div class="car" id="car10">
                    <img src="./images/car10.png">
                </div>
            </div>
        </div>

        <div class="racePlace clearfix"><!-- 分數-->
            <div class="raceScore" id="score1">
                <img src="./images/car_number1.png">
            </div>
            <div class="raceScore" id="score2">
                <img src="./images/car_number2.png">
            </div>
            <div class="raceScore" id="score3">
                <img src="./images/car_number3.png">
            </div>
            <div class="raceScore" id="score4">
                <img src="./images/car_number4.png">
            </div>
            <div class="raceScore" id="score5">
                <img src="./images/car_number5.png">
            </div>
            <div class="raceScore" id="score6">
                <img src="./images/car_number6.png">
            </div>
            <div class="raceScore" id="score7">
                <img src="./images/car_number7.png">
            </div>
            <div class="raceScore" id="score8">
                <img src="./images/car_number8.png">
            </div>
            <div class="raceScore" id="score9">
                <img src="./images/car_number9.png">
            </div>
            <div class="raceScore" id="score10">
                <img src="./images/car_number10.png">
            </div>
            <div class="scoreLine"></div>
        </div>

        <div class="reciprocal" id="raceReciprocal"><!-- 倒數 -->
            <div class="raceWood">
                <img src="./images/flag.png">
            </div>
            <div class="raceLight">
                <div class="light">
                    <img src="./images/red_light.png" id="raceLight">
                </div>
                <div class="raceNumber rubberBand">
                    <img src="./images/sec_5.png" id="raceNum">
                </div>
            </div>
        </div>
    </div>
  </div>
</body>

</html>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/race.js"></script>
